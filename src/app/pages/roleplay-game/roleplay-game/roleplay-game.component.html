<div fxFlex class="outer-container" fxLayout="column">
  <div class="header-container">
    <h1 class="header-title">Russki bizniz log</h1>
    <h3 class="header-subtitle">This page is meant for a FiveM roleplay server</h3>
  </div>

  <div fxLayout="column">

    <table mat-table fxFlex
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8 table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let playerdata"
            (click)="expandedElement = expandedElement === playerdata ? null : playerdata"> {{playerdata.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let playerdata"
            (click)="expandedElement = expandedElement === playerdata ? null : playerdata"> {{playerdata.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="gang">
        <th mat-header-cell *matHeaderCellDef>Gang</th>
        <td mat-cell *matCellDef="let playerdata"
            (click)="expandedElement = expandedElement === playerdata ? null : playerdata"> {{playerdata.gang}} </td>
      </ng-container>

      <ng-container matColumnDef="standing">
        <th mat-header-cell *matHeaderCellDef>Standing</th>
        <td mat-cell *matCellDef="let playerdata"
            (click)="expandedElement = expandedElement === playerdata ? null : playerdata"> {{playerdata.standing}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let playerdata"
            (click)="expandedElement = expandedElement === playerdata ? null : playerdata"> {{playerdata.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let player">
          <button mat-icon-button fxFlex.lt-md="100%">
            <mat-icon svgIcon="account-edit" (click)="editPlayer(player)"></mat-icon>
          </button>
          <button mat-icon-button fxFlex.lt-md="100%">
            <mat-icon svgIcon="clipboard-plus" (click)="addLog(player)"></mat-icon>
          </button>
          <button mat-icon-button fxFlex.lt-md="100%">
            <mat-icon svgIcon="delete" (click)="deletePlayer(player)"></mat-icon>
          </button>
        </td>
      </ng-container>


      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description">
              <ul *ngFor="let log of element.logs">
                <li>{{log}}</li>
              </ul>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <button mat-button class="add-button" (click)="openDialog()">Add new person</button>
  </div>
</div>
